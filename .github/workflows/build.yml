name: Build PeDitX APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout سورس کد
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. نصب Bubblewrap CLI
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      # 4. نصب OpenJDK 17
      - name: Install OpenJDK 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk

      # 5. دانلود تصاویر آیکون و اسپلش
      - name: Download icon and splash images
        run: |
          wget -O icon.png "https://raw.githubusercontent.com/peditx/iranIPS/refs/heads/main/.files/apps/icon-512x512.png"
          wget -O splash.png "https://raw.githubusercontent.com/peditx/iranIPS/refs/heads/main/.files/apps/splash.png"

      # 6. ایجاد فایل پیکربندی Bubblewrap
      - name: Create bubblewrap configuration
        run: |
          cat <<'EOF' > bubblewrap-config.json
          {
            "manifestUrl": "http://peditxos.lan",
            "name": "PeDitX",
            "launcherName": "PeDitX",
            "packageId": "com.example.peditx",
            "versionCode": 1,
            "appVersion": "1.0.0",
            "startUrl": "/",
            "themeColor": "#000000",
            "navigationColor": "#000000",
            "display": "standalone",
            "icons": {
              "android": "icon.png"
            },
            "splashScreen": {
              "image": "splash.png",
              "backgroundColor": "#FFFFFF"
            }
          }
          EOF

      # 7. ایجاد (initialize) پروژه Bubblewrap در حالت غیر تعاملی
      - name: Initialize Bubblewrap project
        run: |
          echo -e "No\n/usr/lib/jvm/java-17-openjdk-amd64\n" | bubblewrap init --overwrite --config=bubblewrap-config.json

      # 8. ساخت فایل APK
      - name: Build APK using Bubblewrap
        run: bubblewrap build

      # 9. ایجاد ریلیز در GitHub
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          release_name: "PeDitX APK Release v1.0.0"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      # 10. آپلود فایل APK به ریلیز
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/apk/*.apk
          asset_name: PeDitX.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
