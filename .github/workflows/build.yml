name: Build PeDitX APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      # مرحله ۱: دریافت سورس کد از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: راه‌اندازی Node.js نسخه ۱۶
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # مرحله ۳: نصب Bubblewrap CLI
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      # مرحله ۴: نصب Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # مرحله ۵: دانلود فایل‌های گرافیکی
      - name: Download assets
        run: |
          wget -O icon.png "https://raw.githubusercontent.com/peditx/iranIPS/main/.files/apps/icon-512x512.png"
          wget -O splash.png "https://raw.githubusercontent.com/peditx/iranIPS/main/.files/apps/splash.png"

      # مرحله ۶: ایجاد فایل پیکربندی بدون کامنت
      - name: Create config
        run: |
          cat <<'EOF' > bubblewrap-config.json
          {
            "manifestUrl": "https://peditx.github.io/manifest.json",
            "name": "PeDitX",
            "launcherName": "PeDitX",
            "packageId": "com.example.peditx",
            "versionCode": 1,
            "appVersion": "1.0.0",
            "startUrl": "/",
            "themeColor": "#000000",
            "navigationColor": "#000000",
            "display": "standalone",
            "icons": {
              "android": "icon.png"
            },
            "splashScreen": {
              "image": "splash.png",
              "backgroundColor": "#FFFFFF"
            }
          }
          EOF

      # مرحله ۷: پذیرش خودکار لایسنس‌های Android
      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      # مرحله ۸: راه‌اندازی پروژه Bubblewrap
      - name: Initialize project
        run: |
          bubblewrap init --non-interactive --config=bubblewrap-config.json

      # مرحله ۹: ساخت فایل APK
      - name: Build APK
        run: bubblewrap build

      # مرحله ۱۰: آپلود APK به عنوان ریلیز
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: peditx-apk
          path: ./build/app/outputs/apk/release/*.apk
